<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MiniURL | Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #007bff;
      --dark-bg: #121212;
      --light-bg: linear-gradient(135deg, #cce6ff, #f5f9ff);
      --dark-text: #f0f0f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--light-bg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
      overflow-x: hidden;
    }

    .hero {
      text-align: center;
      background: #fff;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 90%;
      animation: fadeInUp 1s ease;
    }

    .dark .hero {
      background: #1e1e1e;
      color: var(--dark-text);
    }

    @keyframes fadeInUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .logo {
      font-size: 2.2em;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #555;
      line-height: 1.6;
    }

    .dark .hero p {
      color: #ccc;
    }

    .cta-button {
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background-color: var(--primary);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cta-button:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
    }

    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 1em;
      cursor: pointer;
      background: none;
      border: none;
      color: #333;
      transition: color 0.3s;
    }

    .dark .toggle-mode {
      color: #ccc;
    }

    .link-btn {
      margin-top: 20px;
      display: block;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .hero h1 { font-size: 2em; }
      .hero p { font-size: 1em; }
    }
  </style>
</head>
<body>

  <button class="toggle-mode" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>

  <div class="hero">
    <div class="logo">ðŸ”— MiniURL</div>
    <h1>Welcome to MiniURL</h1>
    <p>Simplify your long and messy links into short, easy-to-share URLs. Secure, fast, and trackable.</p>
    <button class="cta-button" onclick="goToRegister()">Let's Begin</button>
    <a href="login.html" class="link-btn">Already have an account? Login</a>
    <div class="footer">Â© 2025 MiniURL. All rights reserved.</div>
  </div>

  <script>
    function goToRegister() {
      window.location.href = "register.html";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
