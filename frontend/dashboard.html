<!DOCTYPE html>
<html>
<head>
  <title>Dashboard | MiniURL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Welcome to your Dashboard</h2>
    <input type="text" id="longUrl" placeholder="Enter full URL">
    <button onclick="shorten()">Shorten</button>
    <ul id="linkList"></ul>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    async function shorten() {
      const url = document.getElementById("longUrl").value;
      const token = localStorage.getItem("token");

      const res = await fetch("http://localhost:5000/shorten", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-auth-token": token
        },
        body: JSON.stringify({ originalUrl: url })
      });

      const data = await res.json();
      if (data.shortUrl) {
        const li = document.createElement("li");
        li.innerHTML = `
  <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>
  <button onclick="copyToClipboard('${data.shortUrl}')">ðŸ“‹ Copy</button>
`;

        document.getElementById("linkList").appendChild(li);
      } else {
        alert(data.error || "Error shortening URL");
      }
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>
  <script>
  // existing code...

  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      alert("Copied to clipboard!");
    }).catch(() => {
      alert("Failed to copy.");
    });
  }
</script>

</body>
</html>
